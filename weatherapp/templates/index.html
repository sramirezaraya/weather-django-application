<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App using Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Weather app - Django framework</h3>
        </div>
      </header>
    
      <main class="px-3">
        <h1>Weather Desktop App</h1>
        <p class="lead">Using Python Language and Django Framework</p>
        <img src="static/images/weather.png" alt="" width="8%">

        <form class="d-flex" method="POST">
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Choose your city" name="city" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>


            <div class="card shadow-sm my-5 mx-auto" style="width: 40rem;height: 30rem;">
  
              <div class="card-body">
                <h1 class="bg-secondary">City: {{city}}</h1>
                <h1 class="bg-secondary">Temperature: {{temperature}} Â°C</h1>
                <h1 class="bg-secondary">Pressure: {{pressure}} hPa</h1>
                <h1 class="bg-secondary">Humidity: {{humidity}} %</h1>
                <h1 class="bg-secondary">Description: {{description}}</h1>
                <h1 class="bg-secondary">Day: {{day}}</h1>
                <img src="http://openweathermap.org/img/w/{{icon}}.png" width="100px">
              </div>
            </div>

      </main>
    
    </div>
        
      </body>
</html>
